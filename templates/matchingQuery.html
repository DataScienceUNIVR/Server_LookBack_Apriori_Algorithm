{% extends 'base.html' %}

{% block title %}
Match Query
{% endblock %}

{% block matchQueryForm %}
<li class="nav-item active">
    <a class="nav-link" href="{{ url_for('matchQueryForm') }} ">Match Query</a><span class="sr-only">(current)</span></a>
</li>

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm">
  
        <br/>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          Query for matching: <strong>{{my_query}}</strong></br>
          Type reccomended: <strong>{{typeMatch}}</strong>, Rule reccomended: <strong>{{ruleMatch}}</strong></br>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
{% endblock %}
